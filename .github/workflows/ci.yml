name: CI

on:
  push:
    branches: [master]
    paths-ignore:
      - '**/*.md'
      - 'LICENSE'
      - '.github/FUNDING.yml'
      - '.github/dependabot.yml'
  pull_request:
    branches: [master]
    paths-ignore:
      - '**/*.md'
      - 'LICENSE'
      - '.github/FUNDING.yml'
      - '.github/dependabot.yml'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: build/
          retention-days: 7
