<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta name="theme-color" content="#1976d2" />

        <!-- SEO Meta Tags -->
        <title>
            Worknot - Custom Domain for Your Notion Pages | Cloudflare Workers
        </title>
        <meta
            name="description"
            content="Transform your Notion pages into a professional website with custom domains, pretty URLs, and image optimization. Powered by Cloudflare Workers for fast global delivery."
        />
        <meta
            name="keywords"
            content="Notion, custom domain, Cloudflare Workers, website builder, Notion hosting, pretty URLs, image optimization"
        />
        <meta name="author" content="Classmethod" />

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://worknot.classmethod.live/" />
        <meta
            property="og:title"
            content="Worknot - Custom Domain for Your Notion Pages"
        />
        <meta
            property="og:description"
            content="Transform your Notion pages into a professional website with custom domains, pretty URLs, and image optimization. Powered by Cloudflare Workers."
        />
        <meta property="og:site_name" content="Worknot" />

        <!-- Twitter -->
        <meta name="twitter:card" content="summary_large_image" />

            name="twitter:title"
            content="Worknot - Custom Domain for Your Notion Pages"
        />
        <meta
            name="twitter:description"
            content="Transform your Notion pages into a professional website with custom domains, pretty URLs, and image optimization. Powered by Cloudflare Workers."
        />

        <!-- Canonical URL -->
        <link rel="canonical" href="https://worknot.classmethod.live/" />

        <!-- Favicon -->
        <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
        />
